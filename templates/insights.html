{% for label,fields in insights.items() %}
    {% set colors = 'bg-green-100 border border-green-400 text-green-700' if (fields|length > 0)
        else 'bg-red-100 border border-red-400 text-red-700' %}
    <div class="{{ colors }} px-4 py-3 rounded relative" role="alert">
        <h1 class="text-xl font-bold">{{ label }}</h1>
        {% for field in fields %}<p>{{ field }}</p>{% endfor %}
    </div>
{% endfor %}
